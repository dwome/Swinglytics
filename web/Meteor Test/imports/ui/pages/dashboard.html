<Template name="dashboardTemplate">
  {{> navbarTemplate }}
  <div class="container dashboard-body">
    <div class="row">
      <div class="col-xs-12 col-lg-12 dashboard-wrapper">
        <div class="dash-section-title "><span class="dst-span orange-border">Recent Training</span><span class="dash-section-sub orange-text">50 swings</span></div>
        <div class="video-thumbnail-bar">
          <div class="video-thumbnail-bar-info">
            Wed. October 25, 2016 at 14:51:29 PM
          </div>
          <div class="row col-thumbnail">
            <div class="col-xs-3  ">
              <img src="images/Thumb1.jpg" class="img-responsive video-thumbnail img-circle" alt="Responsive image">
            </div>
            <div class="col-xs-3  ">
              <img src="images/Thumb1.jpg" class="img-responsive video-thumbnail img-circle" alt="Responsive image">
            </div>
            <div class="col-xs-3  ">
              <img src="images/Thumb1.jpg" class="img-responsive video-thumbnail img-circle" alt="Responsive image">
            </div>
            <div class="col-xs-3   icon">
              <i class="fa fa-play-circle play-orange" aria-hidden="true"></i>
            </div>
          </div>

        </div>

      </div>

      <div class="col-xs-12 col-lg-12 dashboard-wrapper">
        <div class="dash-section-title"><span class="dst-span">Favorites</span><span class="dash-section-sub green-text">14 swings</span></div>
        <div class="video-thumbnail-bar">
          <div class="video-thumbnail-bar-info">
            Updated: 2 days ago
          </div>
          <div class="row col-thumbnail">
            <div class="col-xs-3  ">
              <img src="images/Thumb1.jpg" class="img-responsive video-thumbnail img-circle" alt="Responsive image">
            </div>
            <div class="col-xs-3  ">
              <img src="images/Thumb1.jpg" class="img-responsive video-thumbnail img-circle" alt="Responsive image">
            </div>
            <div class="col-xs-3  ">
              <img src="images/Thumb1.jpg" class="img-responsive video-thumbnail img-circle" alt="Responsive image">
            </div>
            <div class="col-xs-3   icon">
              <i class="fa fa-play-circle play-green" aria-hidden="true"></i>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
  {{> footerTemplate }}
</Template>
