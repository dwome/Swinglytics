<Template name="loginTemplate">
  <div class="container loginBody">
    <div class="row">
      <div class="login-brand">Swinglytics</div>

      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="form-type">
          <div class="row">
            <div class="col-xs-6 text-center">
              <a href="/login"><span class="login-register ">Login</span></a>
            </div>
            <div class="col-xs-6 text-center">
              <a href="/register"><span class="login-register ">Register</span></a>
            </div>
          </div>
        </div>
        <div class="form-type-highlight"></div>
        <div class="login-body">
          <div class="row">
            <div class="col-xs-12 ">
              <form class="form-horizontal login-form">
                <div class="form-group">
                  <label class="control-label col-xs-12 col-sm-3 login-label" for="username">Username:</label>
                  <div class="col-xs-12 col-sm-9">
                    <input type="text" class="form-control login-form-input" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-12 col-sm-3 login-label" for="password">Password:</label>
                  <div class="col-xs-12 col-sm-9">
                    <input type="password" class="form-control login-form-input" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12 text-center">
                    <a href="/dashboard"><button type="submit" class="btn btn-default btn-mobile btn-login">Login</button></a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</Template>
