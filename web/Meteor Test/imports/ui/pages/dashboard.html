<Template name="dashboardTemplate">
  <div class="row">
    <div class="col-sm-12 col-md-4">
      <!-- added for easy column spacing-->
      <div class="col-xs-12 recent-outline-col-pad">
        <div class="recent-title">My Recent Swing Sessions</div>
        <div class="panel-group recent-outline" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default collapse-panel">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title session-date">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Sep. 29, 2016<span class="pull-right">20 swings</span>
              </a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
              <div class="col-xs-6"><i class="fa fa-play-circle" aria-hidden="true"></i> Play All</div>
              <div class="col-xs-6"><i class="fa fa-list-ul" aria-hidden="true"></i> <span class="sap-active">Show All</span></div>
              <div class="col-xs-12 padding-none">
                <div class="list-headings">
                  <span class="list-headings-number">#</span>
                  <span class="list-headings-timestamp">Timestamp</span>
                  <span class="list-headings-rating">Rating</span>
                  <span class="list-headings-status">Status</span>
                </div>
                <ul class="show-all-list">

                  <li><span class="badge badge-custom">1</span> 14:20:15<span class="rating-checkmark"><i class="fa fa-check" aria-hidden="true"></i></span></li>
                  <li><span class="badge badge-custom">2</span> 14:21:01<span class="rating-checkmark"><i class="fa fa-check" aria-hidden="true"></i></span></li>
                  <li><span class="badge badge-custom">3</span> 14:22:30<span class="rating-cross"><i class="fa fa-times" aria-hidden="true"></i></span></li>
                  <li><span class="badge badge-custom">4</span> 14:25:53<span class="rating-cross"><i class="fa fa-times" aria-hidden="true"></i></span></li>
                  <li><span class="badge badge-custom">5</span> 14:26:11<span class="rating-checkmark"><i class="fa fa-check" aria-hidden="true"></i></span></li>
                  <li><span class="badge badge-custom">6</span> 14:27:01<span class="rating-checkmark"><i class="fa fa-check" aria-hidden="true"></i></span></li>
                  <li><span class="badge badge-custom">7</span> 14:27:30 <span class="pull-right currently-playing">currently playing...</span></li>
                  <li><span class="badge badge-custom">8</span> 14:30:41</li>
                  <li><span class="badge badge-custom">9</span> 14:31:56</li>
                  <li><span class="badge badge-custom">10</span> 14:32:33</li>
                </ul>
              </div>
            </div>
          </div>
          </div>
          <div class="panel panel-default collapse-panel">
          <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title session-date">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Sep. 14, 2016<span class="pull-right">31 swings</span>
              </a>
            </h4>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
              <div class="col-xs-6"><i class="fa fa-play-circle" aria-hidden="true"></i> Play All</div>
              <div class="col-xs-6"><i class="fa fa-list-ul" aria-hidden="true"></i> Show All</div>

            </div>
          </div>
          </div>
          <div class="panel panel-default collapse-panel">
          <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title session-date">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                May. 23, 2016<span class="pull-right">5 swings</span>
              </a>
            </h4>
          </div>
          <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="panel-body">
              <div class="col-xs-6"><i class="fa fa-play-circle" aria-hidden="true"></i> Play All</div>
              <div class="col-xs-6"><i class="fa fa-list-ul" aria-hidden="true"></i> Show All</div>
            </div>
          </div>
          </div>
        </div>

        <div class="recent-title">Statistics</div>
        <div class="recent-outline statistics">
            <span class="session-length">Training Length: 15 minutes</span><br/>
            <span class="time-between-shots">Time Between Swings: 45 seconds</span>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-8 player-outline-col-pad">
      <div class="col-xs-12">
        <div class="recent-title">Sep. 29, 2016 - <i>Swing Replay #7</i></div>
        <div class="recent-outline video-container-max ">
          <div align="center" class="embed-responsive embed-responsive-16by9 video-max ">
            <video class="embed-responsive-item video-max" controls>
                <source src="https://s3.eu-central-1.amazonaws.com/hopinone/swingClip1.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
      <!-- <div class="col-xs-3 col-offset-xs-3">
        <div class="card card-green">
          <h1 class="card-title">Good Swing!</h1>
        </div>
      </div>
      <div class="col-xs-3 col-offset-xs-1">
        <div class="card card-green">
          <h1 class="card-title">Good Swing!</h1>
        </div>
      </div> -->
    </div>
  </div>
</Template>
